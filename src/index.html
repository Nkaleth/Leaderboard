<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section class="leaderboard">
    <div class="scoresSection">
      <div class="scores">
        <div class="scoresHead">
          <h2>Recent scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <ul class="scoresList">
        </ul>
      </div>
    </div>

    <div class="addScoreSection">
      <form class="addScoreForm" action="">
        <h2>Add your score</h2>
        <input type="text" name="name" id="name" placeholder="Your name" required>
        <input type="number" name="score" id="score" placeholder="Your score" required>
        <button class="addButton" type="submit">submit</button>
    </form>
    </div>
</section>
</body>
</html>
