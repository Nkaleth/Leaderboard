<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section class="leaderboard">
    <div class="scoresSection">
      <div class="scores">
        <div class="scoresHead">
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </div>
        <ul class="scoresList">
          <li class="indivScore">John:100</li>
          <li class="indivScore">Charles:90</li>
          <li class="indivScore">Stephany:80</li>
        </ul>
      </div>
    </div>

    <div class="addScoreSection">
      <form class="addScoreForm" action="">
        <h2>Add your score</h2>
        <input type="text" name="" id="" placeholder="Your name">
        <input type="text" name="" id="" placeholder="Your score">
        <button class="addButton" type="submit">submit</button>
    </form>
    </div>
</section>
</body>
</html>
