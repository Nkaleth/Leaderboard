<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <h1>LEADERBOARD<p>SEASON 1</p></h1>
  <section class="leaderboard">
    <div class="scoresSection">
      <div class="scores">
        <div class="scoresHead">
          <h2>RECENT SCORES</h2>
          <button class="Button" id="refreshButton">REFRESH</button>
        </div>
        <ul class="scoresList">
        </ul>
      </div>
    </div>

    <div class="addScoreSection">
      <form class="addScoreForm" action="">
        <h2>ADD YOUR SCORE</h2>
        <input class="inputs" type="text" name="name" id="name" placeholder="&nbsp;&nbsp;Your name" required>
        <input class="inputs" type="number" name="score" id="score" placeholder="&nbsp;&nbsp;Your score" required>
        <button class="Button" id="addButton" type="submit">SUBMIT</button>
    </form>
    </div>
</section>
</body>
</html>
